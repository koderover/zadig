apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result-rc-origin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: dockersamples/examplevotingapp_result:before
        name: result-e2e
        ports:
        - containerPort: 80
          name: result
        resources:
          limits:
            memory: 50Mi
            cpu: 50m
