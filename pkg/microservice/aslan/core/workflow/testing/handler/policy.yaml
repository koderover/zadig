    alias: "删除测试"
    description: ""
    rules:
      - method: DELETE
        endpoint: "/api/aslan/testing/test/?*"
  - action: create_test
    alias: "新建测试"
    description: ""
    rules:
      - method: POST
        endpoint: "/api/aslan/testing/test"
  - action: run_test
    alias: "执行测试"
    description: ""
    rules:
      - method: POST
        endpoint: "/api/aslan/testing/testtask"
