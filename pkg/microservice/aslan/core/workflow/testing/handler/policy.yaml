    alias: "查看测试"
    description: ""
    rules:
      - method: GET
        endpoint: "/api/aslan/testing/test"
      - method: GET
        endpoint: "/api/aslan/testing/test/?*"
      - method: GET
        endpoint: "/api/aslan/testing/testdetail"
      - method: GET
        endpoint: "/api/aslan/workflow/workflow/testName/?*"
